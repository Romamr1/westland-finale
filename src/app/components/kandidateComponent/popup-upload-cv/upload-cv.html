<div>
    <form #uploadCvForm="ngForm" class="ng-pristine ng-untouched ng-valid" novalidate="" enctype="multipart/form-data">
        <div class="container-fluid custom-modal-container">        
            
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">Voornaam</label>        
               <input type="text" name="name" class="col-xs-7" [(ngModel)]="name" required> <span class="required">*</span>
            </div>
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">Tussenvoegsel</label>   
               <input type="text" name="insert" class="col-xs-7" [(ngModel)]="insert" required> <span class="required">*</span>
            </div>
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">Achternaam</label>      
               <input type="text" name="secondName" class="col-xs-7" [(ngModel)]="secondName" required><span class="required">*</span>
            </div>
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">Email</label>           
               <input type="email" name="email" class="col-xs-7" [(ngModel)]="email" required><span class="required">*</span>
            </div>
            <div class="row">    
               <label class="col-xs-offset-1 col-xs-3">Onderwerp</label>       
               <textarea rows="3" name="description" class="col-xs-7" [(ngModel)]="description" required></textarea> <span class="required">*</span>
            </div>
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">CV Uploaden</label>           
               <input type="file" 
                      name="cvFile" 
                      class="input-file col-xs-7" 
                      accept="application/msword,application/msword,application/pdf,text/plain,application/excel"
                      (change)="onChangeCv($event)">
                      <span class="required">*</span>
            </div>
            <div class="row">
               <label class="col-xs-offset-1 col-xs-3">Motivatie Uploaden</label>           
               <input type="file" 
                      (change)="onChangeMotivation($event)" 
                      name="letterFile" 
                      class="input-file col-xs-7">
                      <span class="required">*</span>
            </div>
                   
        </div>
        
        <button class="btn upload-btn" (click)="closeModalWindow()">Vorige</button>
        <button class="btn upload-btn"                 
                [disabled]="uploadCvForm.invalid || !cvData"
                (click)="loadCV(uploadCvForm)">CV Versturen</button>
    </form>
</div>
